plugins {
    id 'java-library'
    id 'maven-publish'
	id 'org.springframework.boot' version '3.1.0'
	id 'io.spring.dependency-management' version '1.1.0'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework:spring-webmvc:6.0.9'
    api 'org.springframework.boot:spring-boot-starter-web:3.1.0'
    api 'org.springframework.boot:spring-boot-starter-data-jpa:3.1.0'
    api 'org.springframework.boot:spring-boot-starter-validation:3.1.0'
    api 'org.springframework.boot:spring-boot-starter-security:3.1.0'
    api 'org.projectlombok:lombok:1.18.26'
    api 'io.jsonwebtoken:jjwt-api:0.11.5'
    api 'io.jsonwebtoken:jjwt-impl:0.11.5'
    api 'io.jsonwebtoken:jjwt-jackson:0.11.5'
    api 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.1.0'
    api 'jakarta.xml.bind:jakarta.xml.bind-api:4.0.0'
    api 'org.springframework.boot:spring-boot-starter-test:3.1.0'
    runtimeOnly 'com.h2database:h2:2.1.214'
    testImplementation 'junit:junit:4.13.2'
    compileOnly 'org.springframework.boot:spring-boot-starter-tomcat:3.1.0'
}

group = 'cl.ey'
version = '0.0.1-SNAPSHOT'
description = 'usuario'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

tasks.named('test') {
	useJUnitPlatform()
}